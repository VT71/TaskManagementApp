<form [formGroup]="formGroup">
  <mat-form-field appearance="outline">
    <mat-error>Title required. Max 100 chars.</mat-error>
    <mat-label>Title</mat-label>
    <input matInput required formControlName="title"/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field class="date-field" appearance="outline">
    <mat-error>Due Date required. Date must be in the future.</mat-error>
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="pickupdatepicker" formControlName="dueDate" required />
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="pickupdatepicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #pickupdatepicker> </mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select [required]="true" formControlName="completed">
      <mat-option [value]="true">Completed</mat-option>
      <mat-option [value]="false">Not Completed</mat-option>
    </mat-select>
  </mat-form-field>

  <button class="main" mat-flat-button type="submit">Submit</button>
</form>
